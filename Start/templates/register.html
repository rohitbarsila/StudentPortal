
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static "assets/css/all.css"%}>
  <!-- Bootstrap -->
  <link rel="stylesheet" href={% static "assets/css/bootstrap.css"%}>
  <!-- Custom -->
  <link rel="stylesheet" href={% static "assets/css/style.css"%}>

  <title>StudentPortal</title>
</head>

<body>
<section id="showcase">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../home">
        <img src={%static "assets/img/logo.png"%} class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item mr-3">
            <a class="nav-link" href="../home">Home</a>
          </li>
            <li class="nav-item mr-3">
            <a class="nav-link" href="query">Help Center</a>
          </li>
          <li class="nav-item active mr-3">
            <a class="nav-link" href="about">About Us</a>
          </li>

        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <a class="nav-link" href="login">
              <i class="fas fa-sign-in-alt"></i>

             Admin Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <section id="register" class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                {% include 'success.html' %}
                <form action="query" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" name="Name" class="form-control" required>
                  </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" name="Email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="Course">Course</label>
                  <input type="text" name="Course" class="form-control" required>
                </div>
                    <div class="form-group">
                  <label for="Sem">Sem</label>
                  <input type="text" name="Sem" class="form-control" required>
                </div>
                    <div class="form-group">
                  <label for="Subjects">Subjects</label>
                  <input type="text" name="Subjects" class="form-control" required>
                </div>
                    </div>
                    <div class="form-group">
                  <label for="Query">&nbsp;&nbsp;&nbsp;&nbsp Complains / Query</label> <br>
                 <textarea  type="text" rows="5" cols="40" name="Query" class="form-control" required></textarea>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
          </section>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-primary text-white text-center">
    Copyright &copy;
    <span class="year"></span> DSB StudentPortal
  </footer>

  <script src="assets/js/jquery-3.3.1.min.js "></script>
  <script src="assets/js/bootstrap.bundle.min.js "></script>
    <script src="assets/js/main.js "></script>
</body>

</html>
